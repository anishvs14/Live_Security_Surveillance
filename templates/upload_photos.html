<!DOCTYPE html><html><head>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Upload Photos</title>
</head><body class="min-h-screen text-white p-0" style="background: linear-gradient(135deg, #0a2a43, #1e3a5f);">
  <nav class="flex items-center justify-between p-4 bg-white shadow-lg">
    <div class="flex items-center">
      <span class="text-2xl font-extrabold select-none">
        <span class="text-blue-600">Zyp</span><span class="text-green-500">Eye</span>
      </span>
    </div>
    <div class="flex items-center space-x-6">
      <a href="/" class="font-bold text-black hover:text-green-600 transition-colors flex items-center h-full">Live</a>
      <a href="/upload" class="font-bold text-black hover:text-green-600 transition-colors flex items-center h-full">Upload</a>
      <a href="/logout" class="font-bold text-black hover:text-green-600 transition-colors bg-gradient-to-r from-green-400 to-green-600 hover:from-green-500 hover:to-green-700 px-4 py-2 rounded shadow transition-all ml-4">Logout</a>
    </div>
  </nav>
  <div class="max-w-lg mx-auto bg-[#18344a] p-8 mt-12 rounded-2xl shadow-2xl">
    <h2 class="text-2xl mb-4 font-bold text-center">Upload Criminal Photo</h2>
    {% if error %}<p class="text-red-400 text-center">{{ error }}</p>{% endif %}
    {% if success %}<p class="text-green-400 text-center">{{ success }}</p>{% endif %}
    <form method="post" action="/upload_photo" enctype="multipart/form-data" class="space-y-4">
      <input name="name" placeholder="Name" class="w-full p-3 rounded bg-[#20405c] text-white border border-blue-700 focus:outline-none focus:ring-2 focus:ring-green-400" required />
      <input type="file" name="file" class="w-full text-white file:bg-[#19c197] file:text-white file:rounded-full file:px-6 file:py-2 file:border-0 file:mr-4" required />
      <button type="submit" class="w-full bg-[#19c197] hover:bg-[#13a67b] text-white px-4 py-2 rounded-full font-semibold shadow-lg transition-all">View Details</button>
    </form>
  </div>
</body></html>
